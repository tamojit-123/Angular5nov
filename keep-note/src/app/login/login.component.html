<div class="login-card">
    <mat-card class="center">
        
            <h2 class="form-header">User Login</h2>
        
        <mat-card-content>
                <form class="form-login" action="" (submit)="loginSubmit()">
            <mat-form-field>
                <input matInput placeholder="Enter Username" [formControl]="username" class="username">
                <mat-error *ngIf="username.hasError('required') && username.touched">Enter username</mat-error>
                <mat-error *ngIf="username.hasError('minlength') && username.touched">UserName must be min 5 characters</mat-error>
                </mat-form-field>
          
                <mat-form-field>
                <input matInput type="password" placeholder="Enter Password" [formControl]="password" class="password">
                <mat-error *ngIf="password.hasError('required') && password.touched">Enter password</mat-error>
                <mat-error *ngIf="password.hasError('minlength') && password.touched">password must be min 5 characters</mat-error>
                </mat-form-field>
          
                <div class="center-button">
                <button mat-button class="button-css">Login</button><br/>
            </div>
              <h6 class="error-message">{{this.submitMessage}}</h6>
        </form>
        New User Register Here?
        <div>
            
         <button mat-button class="btn btn-primary" (click) = "routeToSignUp()">Create Account</button>
        </div>
        </mat-card-content>
      </mat-card>
    
    </div>
